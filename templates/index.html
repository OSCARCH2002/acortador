<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de Enlaces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        space: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 20s linear infinite',
                        'meteor': 'meteor 5s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        meteor: {
                            '0%': { transform: 'rotate(215deg) translateX(0)', opacity: '1' },
                            '70%': { opacity: '1' },
                            '100%': { transform: 'rotate(215deg) translateX(-1000px)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        .galaxy-bg {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        .gradient-text {
            background: linear-gradient(90deg, #3B82F6 0%, #8B5CF6 25%, #EC4899 50%, #F59E0B 75%, #3B82F6 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 8s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
        .neon-border {
            box-shadow: 0 0 10px #3B82F6, 0 0 20px #3B82F6, inset 0 0 10px #3B82F6;
        }
        .neon-text {
            text-shadow: 0 0 5px #3B82F6, 0 0 10px #3B82F6;
        }
        .planet {
            background: radial-gradient(circle at 30% 30%, #3B82F6, #1E40AF 60%, #1E3A8A);
            box-shadow: inset -10px -10px 40px #00000080, inset 10px 10px 40px #3B82F680;
        }
        .ring {
            background: conic-gradient(from 0deg, transparent 0deg 60deg, #F59E0B80 60deg 120deg, transparent 120deg 180deg, #EC489980 180deg 240deg, transparent 240deg 300deg, #8B5CF680 300deg 360deg);
        }
    </style>
</head>
<body class="galaxy-bg min-h-screen overflow-x-hidden relative flex items-center justify-center font-space">
    <div class="fixed inset-0 overflow-hidden z-0">
        <div class="absolute inset-0 w-full h-full bg-[url('https://svgshare.com/i/13dA.svg')] opacity-20 animate-[moveStars_60s_linear_infinite]"></div>
        <div class="meteor-effect absolute top-1/4 left-1/4 w-1 h-1 bg-white rounded-full shadow-lg" style="animation-delay: 1s;"></div>
        <div class="meteor-effect absolute top-1/3 right-1/3 w-1 h-1 bg-blue-400 rounded-full shadow-lg" style="animation-delay: 3s;"></div>
        <div class="meteor-effect absolute top-1/2 left-1/2 w-1 h-1 bg-purple-400 rounded-full shadow-lg" style="animation-delay: 5s;"></div>
    </div>

    <div class="absolute -left-64 -top-64 w-96 h-96 rounded-full bg-gradient-to-br from-blue-900 to-purple-900 opacity-20 blur-3xl animate-float"></div>
    <div class="absolute -right-64 -bottom-64 w-96 h-96 rounded-full bg-gradient-to-br from-pink-900 to-amber-900 opacity-20 blur-3xl animate-float" style="animation-delay: 2s;"></div>

    <div class="relative z-10 w-full max-w-md px-6 py-12">
        <div class="flex flex-col items-center mb-12">
            <!-- Planeta con anillos -->
            <div class="relative mb-8">
                <div class="planet w-32 h-32 rounded-full relative overflow-hidden animate-spin-slow">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="ring w-48 h-48 rounded-full absolute"></div>
                    </div>
                </div>
                <div class="absolute -bottom-6 -right-6 w-16 h-16 bg-amber-400 rounded-full opacity-80 blur-xl"></div>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-orbitron font-bold mb-2 gradient-text">
                LINK<span class="text-white">NOVA</span>
            </h1>
            
        </div>

        <form method="post" autocomplete="off" class="mb-8">
            <div class="relative group mb-6">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-200 animate-pulse-slow"></div>
                <input 
                    type="url" 
                    name="url" 
                    placeholder="Ingresa tu enlace aquí..." 
                    required 
                    autofocus
                    class="relative w-full px-6 py-4 rounded-2xl bg-gray-900 border border-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-purple-600 hover:to-pink-600 text-white font-bold rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 flex items-center justify-center space-x-2"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                </svg>
                <span>ACORTAR ENLACE</span>
            </button>
        </form>

        {% if short_url %}
        <div class="result bg-gray-900 bg-opacity-50 backdrop-blur-lg rounded-2xl p-6 border border-gray-800 shadow-xl animate-fade-in">
            <div class="mb-6">
                <p class="text-gray-400 mb-3 font-medium">Tu enlace intergaláctico:</p>
                <a 
                    href="{{ short_url }}" 
                    target="_blank"
                    id="short-link"
                    class="inline-block px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold rounded-xl hover:from-purple-600 hover:to-pink-600 transition duration-300 shadow-lg transform hover:scale-105"
                >
                    {{ short_url }}
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </a>
                <button id="share-btn" type="button" class="ml-2 mt-3 md:mt-0 inline-flex items-center px-4 py-2 bg-gradient-to-r from-pink-500 to-yellow-400 text-white font-bold rounded-xl shadow-md hover:from-yellow-400 hover:to-pink-500 transition duration-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12v.01M12 4v.01M20 12v.01M12 20v.01M7.05 7.05v.01M16.95 7.05v.01M16.95 16.95v.01M7.05 16.95v.01" />
                    </svg>
                    Compartir
                </button>
                <span id="copy-msg" class="ml-2 text-green-400 font-medium hidden">¡Copiado!</span>
            </div>
            <div class="qr-container flex flex-col items-center">
                <p class="text-gray-400 mb-4 font-medium">Escanea este código QR:</p>
                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-200"></div>
                    <img 
                        src="{{ qr_url }}" 
                        alt="QR del enlace corto" 
                        class="relative w-48 h-48 rounded-xl bg-white p-4 border-2 border-gray-200 shadow-lg transform group-hover:scale-105 transition duration-300"
                    >
                </div>
                <p class="mt-4 text-blue-400 font-medium flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Escanea el código QR
                </p>
            </div>
        </div>
        <script>
        const shareBtn = document.getElementById('share-btn');
        const shortLink = document.getElementById('short-link');
        const copyMsg = document.getElementById('copy-msg');
        if (shareBtn && shortLink) {
            shareBtn.onclick = async () => {
                const url = shortLink.href;
                if (navigator.share) {
                    try {
                        await navigator.share({ url, title: '¡Mira este enlace acortado!', text: url });
                    } catch (e) {}
                } else {
                    try {
                        await navigator.clipboard.writeText(url);
                        copyMsg.classList.remove('hidden');
                        setTimeout(() => copyMsg.classList.add('hidden'), 2000);
                    } catch (e) {
                        alert('No se pudo copiar el enlace');
                    }
                }
            }
        }
        </script>
        {% endif %}

        <div class="mt-12 text-center text-gray-500 text-sm">
            <p>Hecho con <span class="text-pink-500">♥</span> By Oscar CH</p>
        </div>
    </div>

    <style>
        .meteor-effect::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0.1), transparent);
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
    </style>
</body>
</html>
